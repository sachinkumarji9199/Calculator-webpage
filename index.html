<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator-by sachin</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        <input type="text" placeholder="0"  id="inputBox">
        </div>
    <div class="row">
    <button type="button"type="button"class="operator">AC</button>
    <button type="button"class="operator">DEL</button>
    <button type="button"class="operator">%</button>
    <button type="button"class="operator">/</button>
    </div>
    <div class="row">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button"class="operator">*</button>
        </div>
        <div>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operator">-</button>
            </div>
            <div class="row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button"class="operator">+</button>
                </div>
                <div class="row">
                    <button type="button">00</button>
                    <button type="button">0</button>
                    <button type="button">.</button>
                    <button type="button" class="equalBtn">=</button>
                    </div>
 </div>   

     
</body>
<script src="script.js" type.javascript></script>
</html>
